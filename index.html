    <div id="studentEducation" style="border: 1px solid black"></div><br>

<!-- <button id="sortButton2">Sortera eleverna</button>

<button class="lastName">Sortera eleverna med efternamn(stigande)</button><br>
<button class="lastName2">Sortera eleverna med efternamn(fallande)</button>
